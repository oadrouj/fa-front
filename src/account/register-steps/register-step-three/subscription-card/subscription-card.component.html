<div class="card pt-4 p-3 overflow-hidden">
    <div class="header text-center ">
        <h3 class="font-bold" [ngStyle]="{'color': primaryColor}">{{headerTitle}}</h3>
    </div>
    <div class="content pt-2 text-center">
        <span class="description text-lg">{{description}}</span>
        <div class="pt-3">
            <h3 class="priceModel " [ngStyle]="{'color': primaryColor}">{{priceModel}}</h3>
        </div>
        <div class="features pt-3 gray-color text-center">
            <div *ngFor="let feature of features">
                <span>{{feature}}</span>
            </div>
        </div>
    </div>
    <div class="footer position-absolute bottom-0 left-0 w-100 text-lg text-center text-white">
        <div *ngIf="price == 0" class="flex " [ngStyle]="{'background': secondaryColor}">
            <div class="price flex-1 py-2 right-top-radius " [ngStyle]="{'background': primaryColor}" (click)="test()">Gratuit</div>
            <div class="flex-1 py-2 cursor-pointer" (click)="emiClickEvent()">Essayer</div>
        </div>
        <div *ngIf="price != 0" class="flex" [ngStyle]="{'background': secondaryColor}">
            <div class="price flex-1 py-2 right-top-radius" [ngStyle]="{'background': primaryColor}">{{price + ' MAD'}}</div>
            <div class="flex-1 py-2 cursor-pointer" (click)="emiClickEvent()">S'abonner</div>
        </div>

    </div>
</div>
