<p-table #tbl [columns]="cols" [value]="tableData" selectionMode="single" [(selection)]="defaultRowToBeSelected" dataKey="reference" (onRowSelect)="onRowSelect($event)" [id]="styleId" [scrollable]="true" [rows]="100" scrollHeight="250px" [virtualScroll]="true"
    [globalFilterFields]="globalFilterFields" [virtualRowHeight]="40" [class]="styleClass">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr style="height:40px" [pSelectableRow]="rowData">
            <ng-container *ngFor="let colVar of columns">
                <ng-container [ngSwitch]="colVar.type">
                    <ng-container *ngSwitchCase="'date'">
                        <td [colSpan]="colVar.colspan">
                            {{rowData[colVar.field] | date:'shortDate'}}
                        </td>
                    </ng-container>
                    <ng-container *ngSwitchCase="'currency'">
                        <td [colSpan]="colVar.colspan" mode="decimal">
                            {{rowData[colVar.field] | number:'1.2-2' }} {{' ' + currency}}
                        </td>
                    </ng-container>
                    <ng-container *ngSwitchCase="'pourcentage'">
                        <td [colSpan]="colVar.colspan">
                            {{rowData[colVar.field] + '%'}}
                        </td>
                    </ng-container>

                    <ng-container *ngSwitchDefault>
                        <td [colSpan]="colVar.colspan">
                            {{rowData[colVar.field] }} {{colVar.suffix && ' ' + colVar.suffix}}
                        </td>
                    </ng-container>

                </ng-container>

            </ng-container>

        </tr>
    </ng-template>

    <!--  -->

    <!--  -->

</p-table>
