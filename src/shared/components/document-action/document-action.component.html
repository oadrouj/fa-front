<ng-container>
   <p-menu [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" #menu [popup]="true" [model]="itemsAdapter" appendTo="body"></p-menu>
    <button  [disabled] = "items.length == 0" class="p-ripple p-button-rounded color-gray p-button-text p-button-icon-only" type="button" pButton icon="pi pi-list" (click)="toggleMenu($event)"></button>
</ng-container>
<!-- [disabled] = "items.length == 0 || !disabled" -->
